<ion-header>
  <ion-navbar>
    <ion-title>
      <h2>{{title}}</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openPage(item.page)" icon-left>
      <ion-icon [name]="item.icon" [ngStyle]="{'color' : item.color}" item-left></ion-icon>
      {{ item.title }}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
