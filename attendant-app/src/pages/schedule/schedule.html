<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 col-sm-3 *ngFor="let day of weekArray">
        <ion-list inset>
          <ion-list-header>
            <ion-datetime displayFormat="M/D DDDD" [ngModel]="day.toISOString()" disabled></ion-datetime>
          </ion-list-header>
          <button ion-item (click)="openPage('shift')"> 7:00a</button>
          <button ion-item>11:00a</button>
          <button ion-item> 3:00p</button>
          <button ion-item> 7:00p</button>
        </ion-list>
      </ion-col>
      <ion-col col-6 col-sm-3>
        <ion-list inset>
          <ion-list-header>Legend</ion-list-header>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
