<ion-content padding *ngIf="!isLoaded; else displayDropdown">
  <ion-list>
    <ion-list-header>Loading Dropdown...</ion-list-header>
  </ion-list>
</ion-content>
<ng-template #displayDropdown>
  <ion-header>
    <ion-navbar>
      <ion-title>Selector</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content no-padding>
    <ion-list>
      <ion-item *ngFor="let dropdown of dropdowns">
        <ion-label color="primary">{{ dropdown.description }}</ion-label>
        <ion-checkbox [(ngModel)]="dropdown.enabled"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <button ion-button round color="primary" (click)="save()">Save</button>
      <button ion-button round color="primary" (click)="cancel()">Cancel</button>
    </ion-toolbar>
  </ion-footer>
</ng-template>
